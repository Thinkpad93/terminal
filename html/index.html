<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>门户网站</title>
    <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/Swiper/4.4.0/css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <main id="main" class="main">
        <div class="tip" v-if="view">
            <img src="./image/empty.jpg" alt="" width="1080" height="1590">
        </div>
        <div id="portal" class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide stop-swiping" v-for="(slide, index) in portalList" :key="index" :title="slide.menuName">
                    <div class="portal" v-html="slide.text"></div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
<script src="https://cdn.bootcss.com/Swiper/4.4.0/js/swiper.min.js"></script>
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script src="./index.js"></script>

</html>
