<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="x5-page-mode" content="app">
    <meta name="browsermode" content="application">
    <meta name="author" content="门前清风, 206644288@qq.com">
    <title>屏端控制</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="root">
        <div class="main">
            <!-- 滚动内容 -->
            <!-- 栏目 -->
            <div :class="[index === channelIndex ? 'on-channel' : '']" :channel="channel.channelname" :priority="channel.priority"
                :start="channel.validstarttime" :end="channel.validendtime" :playstart="channel.playstarttime" :playend="channel.playendtime"
                v-for="(channel, index) in channelData" :key="index">
                <template v-if="index === channelIndex">
                    <div :class="[cindex === channelContenIndex ? 'on-contents': '']" class="section" v-for="(child, cindex) in channel.contents"
                        :key="cindex">
                        <template v-if="cindex === channelContenIndex">
                            <!-- 纯图片 -->
                            <template v-if="child.showtype === 3"></template>
                            <!-- 上视频下图片 -->
                            <template v-if="child.showtype === 4">
                                <div class="video">
                                    <video ref="video" :src="child.video.videourl" loop autoplay></video>
                                </div>
                                <div class="swiper-container"></div>
                            </template>
                            <!-- 上图片下视频 -->
                            <template v-if="child.showtype === 5">
                                <div class="swiper-container"></div>
                                <div class="video">
                                    <video ref="video" :src="child.video.videourl" loop autoplay></video>
                                </div>
                            </template>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </div>
</body>
<script src="./js/vue.min.js"></script>
<script src="./school_panel_content.js"></script>
<script src="./js/swiper.min.js"></script>
<script src="./channel.js"></script>

</html>
