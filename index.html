<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 360默认用极速核 -->
  <meta name="renderer" content="webkit">
  <meta name="x5-page-mode" content="app">
  <meta name="browsermode" content="application">
  <meta name="author" content="">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <meta content=yes name=apple-mobile-web-app-capable>
  <meta content=yes name=apple-touch-fullscreen>
  <!-- 禁止将页面中的数字识别为电话号码 -->
  <meta name="format-detection" content="telephone=no,email=no">
  <!-- 不让百度转码 -->
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <link rel="shortcut icon" href="./favicon.ico">
  <title>屏端控制</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div id="root">
    <!-- 显示打卡成功 -->
    <div class="punchClock">
      <div class="clock">
        <div class="figure">
          <img id="photo" :src="punchPhoto">
          <p>你好,<strong id="uName">{{ punchName }}</strong>小朋友</p>
          <div class="time" id="time">{{ punchTime }}</div>
        </div>
      </div>
    </div>
    <div class="main" :school="schoolname">
      <!-- 播放缺省的内容 -->
      <template v-if="local">
        <div class="local" style="width:1080px;height: 1590px;">
          <div id="localImg" class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide stop-swiping" v-for="(d, index) in localImgList">
                <img :src="d.imageurl" alt="" width="1080" height="1590" />
              </div>
            </div>
          </div>
        </div>
      </template>
      <!-- 滚动内容 -->
      <template v-if="marquee.length">
        <section class="scroll">
          <ul class="infoList">
            <li v-for="(item, index) in marquee" :key="index" :start="item.playTime" :end="item.endTime">
              {{ item.scroll_content }}
            </li>
          </ul>
        </section>
      </template>
      <!-- 栏目 -->
      <section :style="{display: index === channelIndex ? 'block': 'none'}" class="channel" :channel="channel.channelname"
        :priority="channel.priority" :playstart="channel.playstarttime" :playend="channel.playendtime" v-for="(channel, index) in channelData"
        :key="index">
        <template v-if="index === channelIndex">
          <div :title="child.title" :style="{display: cindex === channelContenIndex ? 'block': 'none'}" class="section"
            v-for="(child, cindex) in channel.contents" :key="cindex">
            <template v-if="cindex === channelContenIndex">
              <!-- 门户网站 html -->
              <template v-if="child.showtype === 6">
                <img :src="protalUrl + 'image/empty.jpg'" style="display:none" @error="handleError" />
                <img v-if="!frameVisible" src="./localImg/slide1.jpg" alt="" />
                <iframe v-if="frameVisible" height="1590" id="poster" ref="iframe" :src="child.webUrl"></iframe>
              </template>
              <!-- 纯图片 -->
              <template v-if="child.showtype === 3">
                <div class="swiper-container">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide stop-swiping" v-for="(slide, index) in child.images">
                      <img :src="slide.imageurl" alt="" width="1080" height="1590" />
                    </div>
                  </div>
                </div>
              </template>
              <!-- 上视频下图片 -->
              <template v-if="child.showtype === 4">
                <div class="video">
                  <video id="video" ref="videos" :src="child.video.videourl" loop autoplay></video>
                </div>
                <div class="swiper-container">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide stop-swiping" v-for="(slide, index) in child.images" :key="index">
                      <img :src="slide.imageurl" alt="" width="1080" height="982" />
                    </div>
                  </div>
                </div>
              </template>
              <!-- 上图片下视频 -->
              <template v-if="child.showtype === 5">
                <div class="swiper-container">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide stop-swiping" v-for="(slide, index) in child.images" :key="index">
                      <img :src="slide.imageurl" alt="" width="1080" height="982" />
                    </div>
                  </div>
                </div>
                <div class="video">
                  <video id="video" ref="videos" :src="child.video.videourl" loop autoplay></video>
                </div>
              </template>
            </template>
          </div>
        </template>
      </section>
      <!-- 互动区 -->
      <section class="interaction">
        <img src="./interaction/image/interaction.jpg" alt="" width="1080" height="330">
      </section>
    </div>
  </div>
</body>
<script src="./js/vue.min.js"></script>
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/jquery.marquee.min.js"></script>
<script src="./js/swiper.min.js"></script>
<script src="./layer.js"></script>
<script src="./school_panel_content.js"></script>
<script src="./js/mixin.js"></script>
<script src="./index.js"></script>
<script>
  //window.ikepu_js = vm.ikepu_js;
  function ikepu_js(params) {
    vm.ikepu_js(params);
  }
  //E2C2441B7F
  //ikepu_js('{"data":{"nfcid":"E2C2441B7F"},"action":"nfc_login"}');

  $(function () {
    setTimeout(function () {
      $(".scroll").marquee({
        duration: 20000,
        pauseOnHover: false
      });
    }, 50);
  });
</script>

</html>
